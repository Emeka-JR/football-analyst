<div class="container">
  <div class="card">
    <h1 class="title">AI Football Analyst</h1>
    <p class="instruction">Press the button and talk about football!</p>
    
    <!-- Error message display -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <!-- Microphone button -->
    <button 
      class="mic-button"
      [class.listening]="isListening"
      [class.connecting]="isConnecting"
      [disabled]="!isInitialized"
      (click)="toggleConversation()"
      [attr.aria-label]="isListening ? 'Stop listening' : (isConnecting ? 'Connecting...' : 'Start listening')"
    >
      <svg 
        class="mic-icon" 
        viewBox="0 0 24 24" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
      >
        <path 
          d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" 
          fill="currentColor"
        />
        <path 
          d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10H7V12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12V10H19Z" 
          fill="currentColor"
        />
        <path 
          d="M11 22H13V24H11V22Z" 
          fill="currentColor"
        />
        <path 
          d="M7 22H9V24H7V22Z" 
          fill="currentColor"
        />
        <path 
          d="M15 22H17V24H15V22Z" 
          fill="currentColor"
        />
      </svg>
    </button>
    
    <!-- Status indicator -->
    <div class="status" [class.active]="isListening" [class.connecting]="isConnecting">
      {{ isConnecting ? 'Connecting...' : (isListening ? 'Listening...' : 'Click to start') }}
    </div>
  </div>
</div>
